<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"><a onclick="history.back()"><i class="fa fa-arrow-left"></i></a></div> <div class="col-md-6 col-xs-8">订单配送信息</div> <div class="col-md-3 col-xs-2"></div> </div> </div> </div> <div class="body"> <div class="container"> <div class="row order-make"> <form> <div class="form-group"> <label>支付方式</label> <br> <label class="radio-inline"> <input type="radio" name="payment" value="online" checked> 在线支付 </label> <label class="radio-inline"> <input type="radio" name="payment" value="onsite"> 货到付款 </label> </div> <div class="form-group"> <label>配送方式</label> <br> <label class="radio-inline"> <input type="radio" name="delivery" value="express" ng-click="express=0" ng-checked="!order.delivery || order.delivery === 'express'"> 快递 </label> <label class="radio-inline"> <input type="radio" name="delivery" value="self" ng-click="express=1" ng-checked="order.delivery === 'self'"> 自提 </label> <!--
          <label class="radio-inline">
            <input type="radio" name="delivery" value="wind" ng-model="order.delivery"  ng-checked="order.delivery === 'wind'" disabled> 田一块送
          </label>
          --> </div> <p class="center"><a class="btn btn-success btn-block" ng-click="createOrder()">生成订单</a></p> </form> <form ng-show="!express" class="address"> <div class="form-group"> <div class="dropdown" style="padding-top: 10px"> <button class="btn btn-default dropdown-toggle" type="button" id="days-dropdown" data-toggle="dropdown" aria-expanded="true"> 选择常用地址 <span class="caret"></span> </button> <ul class="dropdown-menu address-menu" role="menu" aria-labelledby="days-dropdown"> <li role="presentation" ng-repeat="address in addresses" ng-click="selectAddress(address)"> <a role="menuitem" tabindex="-1"> <span class="user">收货人</span><i>{{address.receiver}}</i> <br> <span class="phone">电话</span><i>{{address.phone}}</i> <br> <span class="address">地址</span><i>{{address.address}}</i> <br> </a> </li> </ul> &nbsp; 或者 填写新地址 </div> </div> <div class="form-group"> <label for="receiver">收货人姓名</label> <input type="text" required class="form-control" id="receiver" name="receiver" ng-model="order.receiver" placeholder="收货人姓名"> </div> <div class="form-group"> <label for="phone">收货人手机号</label> <input name="phone" id="phone" type="phone" class="form-control" ng-model="order.phone" placeholder="收货人手机号"> </div> <div class="form-group"> <label for="address">收货地址</label> <input required name="address" id="address" class="form-control" type="text" ng-model="order.address" placeholder="收货地址"> </div> </form> </div> <div class="row"> </div> </div> </div> <div ng-include src="'views/footer.html'"></div>
