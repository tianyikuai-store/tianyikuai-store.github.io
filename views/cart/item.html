<div class="panel-heading order-title"><b>{{cart.grocery.name}}</b></div> <div class="panel-body"> <div class="container cart-contianer"> <div class="row merchandise merchandise-cart" ng-repeat="merchandise in cart.merchandises"> </div> </div> <div class="cart-summary"> <h3></h3> <h6>共<i>{{cart.status.total}}</i>件，商品总价: ¥<b>{{cart.status.summary | currency}}</b><br> 配送费: ¥<b>{{(cart.status.deliveryFee || 0) | currency}}</b><br> 总计: ¥<b>{{ (cart.status.summary + (cart.status.deliveryFee || 0)) | currency}}</b></h6> <div class="counter"> <a class="btn btn-info" href="#/grocery/info/{{cart.grocery.id}}">继续添加&nbsp;<i class="fa fa-external-link"></i></a> <button class="btn btn-danger" ng-click="order(cart.grocery.id)">立刻下单</button> </div> </div> </div>
